<!DOCTYPE html>
<html>
<head>
  <title>Main HTML</title>
</head>
<body>
  <h1>Main HTML</h1>
  
  <button onclick="displayDonIndex()">Display don/index.html</button>
  
  <div id="donContainer"></div>

  <script>
    function displayDonIndex() {
      var donContainer = document.getElementById("donContainer");
      donContainer.innerHTML = ""; // Clear the container

      var objectElement = document.createElement("object");
    //   objectElement.setAttribute("data", "don/index.html");
    //   objectElement.setAttribute("type", "text/html");
    //   objectElement.style.width = "100%";
    //   objectElement.style.height = "600px";
    objectElement.src="/don/index.html";
    
      donContainer.appendChild(objectElement);
    }
  </script>
</body>
</html>
